<div class="row list-msg">
    <div class="col-md-8">
        <h3 class="list-group-item-heading">{{message.header}}</h3>
        <p class="list-group-item-text">
            {{message.body}}
        </p>
    </div>
    <div class="col-md-4">
        <div class="v-top">
            <button [disabled]="userId!==message.user_id"
                    (click)="edit(message.id)"
                    class="btn btn-default">Edit</button>
            <button
                    [disabled]="userId!==message.user_id"
                    (click)="remove(message.id)"
                    class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>
